<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #onButton {
            background-color: yellow;
            color: black;
        }
        #offButton {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <img id="img" src="bulbooff.jpeg" alt="bulb" style="width: 100px; height: 200px;">
    <div class="button-container">
        <button id="onButton" onclick="turnOn()">Turn On</button>
        <button id="offButton" onclick="turnOff()">Turn Off</button>
    </div>

    <script>
        const Img = document.getElementById('img');

        
        function turnOn() {
            Img.src = "bulbon.jpeg";
            Img.style.border = "5px solid yellow";
        }

        
        function turnOff() {
            Img.src = "bulbooff.jpeg";
            Img.style.border = "5px solid gray";
        }

    
        Img.style.width = "150px";
        Img.style.height = "300px";
        Img.style.border = "5px solid gray";
    </script>
</body>
</html>
